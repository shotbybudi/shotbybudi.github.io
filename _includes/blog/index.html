<div class="blog-posts-container">
  <!-- Blog Posts - filtered from site.posts by category 'blog' -->
  {% assign blog_posts = site.posts | where_exp: "post", "post.categories contains 'blog'" | sort: 'date' | reverse %}

  {% if blog_posts.size > 0 %}
    <div class="blog-posts-list">
      {% for post in blog_posts %}
        <div class="blog-post-item">
          {% include blog/post-card.html %}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="blog-posts-empty">
      <div class="empty-state">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        <h3>No posts yet</h3>
        <p>Check back soon for new articles!</p>
      </div>
    </div>
  {% endif %}
</div>

<style>
.blog-posts-container {
  width: 100%;
  max-width: 1200px;
  margin: 4rem auto;
  padding: 0.5rem 1rem; /* Requested padding */
}

.blog-posts-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem; /* Slightly smaller gap */
}

.blog-post-item {
  animation: fadeInUp 0.8s ease-out both;
}

.blog-post-item:nth-child(1) {
  animation-delay: 0.1s;
}

.blog-post-item:nth-child(2) {
  animation-delay: 0.2s;
}

.blog-post-item:nth-child(3) {
  animation-delay: 0.3s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.blog-posts-empty {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 400px;
}

.empty-state {
  text-align: center;
  padding: 2rem;
}

.empty-icon {
  width: 80px;
  height: 80px;
  color: var(--blog-text-secondary, #6c6f85);
  opacity: 0.5;
  margin-bottom: 1.5rem;
}

.empty-state h3 {
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem;
  color: var(--blog-text-primary, #4c4f69);
}

.empty-state p {
  font-size: 1rem;
  color: var(--blog-text-secondary, #6c6f85);
  margin: 0;
}

@media (max-width: 1200px) {
  .blog-posts-container {
    max-width: 900px;
  }
}

@media (max-width: 768px) {
  .blog-posts-container {
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .blog-posts-list {
    gap: 1.5rem;
  }
}
</style>
